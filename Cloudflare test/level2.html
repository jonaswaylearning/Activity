<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jonas Way English - Mastery System v6.0</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body { font-family:'Inter',sans-serif; background:#f3f4f6; -webkit-tap-highlight-color:transparent; }
.card { display:none; }
.card.active { display:block; }
.grammar-tag { font-size:.75rem; font-weight:700; text-transform:uppercase; letter-spacing:.05em; }
.type-affirmative { color:#059669; }
.type-negative { color:#dc2626; }
.type-interrogative { color:#2563eb; }

.recording-pulse { animation:pulse 1.2s infinite; color:#ef4444; }
@keyframes pulse { 0%{transform:scale(1)}50%{transform:scale(1.15)}100%{transform:scale(1)} }

.step-dot { width:14px; height:14px; border-radius:50%; border:2px solid #e5e7eb; transition:all .4s cubic-bezier(.175,.885,.32,1.275); }
.step-dot.active { background:#10b981; border-color:#10b981; transform:scale(1.2); box-shadow:0 0 10px rgba(16,185,129,.5); }
.pop-success { animation:pop .4s ease-out; }
@keyframes pop { 0%{transform:scale(1)}50%{transform:scale(1.6)}100%{transform:scale(1.2)} }

.mastery-card { transition:all .6s cubic-bezier(.4,0,.2,1); border:2px solid transparent; }
.mastery-achieved { border-color:#fbbf24; box-shadow:0 0 30px rgba(251,191,36,.3); background:#fffbeb; transform:scale(1.02); }

.feedback-entry { animation:slideUp .4s ease-out forwards; }
@keyframes slideUp { from{opacity:0;transform:translateY(15px)} to{opacity:1;transform:translateY(0)} }

button:active { transform:scale(.92); }
</style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">

<div class="w-full max-w-md bg-white rounded-t-xl shadow-sm border-b p-4 flex justify-between items-center">
  <div class="flex flex-col">
    <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Jonas Way English</span>
    <span id="counter" class="text-sm font-semibold text-gray-700">Loading…</span>
  </div>
  <button onclick="confirmReset()" class="text-gray-400 hover:text-red-500 transition-colors">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
    </svg>
  </button>
</div>

<div id="slider-container" class="mastery-card w-full max-w-md bg-white rounded-b-xl shadow-lg p-6 md:p-8 min-h-[500px] flex flex-col justify-between">
  <div id="cards-wrapper"></div>
  <div id="result-msg" class="result min-h-[90px] flex items-center justify-center text-center mt-2"></div>

  <div class="mt-4">
    <div class="flex justify-between gap-4 mb-6">
      <button onclick="changeSlide(-1)" class="flex-1 py-4 bg-gray-100 text-gray-600 rounded-xl font-bold hover:bg-gray-200 transition-all">Back</button>
      <button onclick="changeSlide(1)" class="flex-1 py-4 bg-gray-800 text-white rounded-xl font-bold hover:bg-black transition-all">Next</button>
    </div>
    <div id="global-progress" class="flex justify-center gap-1.5 flex-wrap"></div>
  </div>
</div>

<footer class="mt-6 text-gray-400 text-xs">Jonas Way English - Mastery Method v6.0</footer>

<script>
let sentences=[];
let currentIndex=0;
let slideProgress=[];
let isRecording=false;
let recognition;

const STORAGE_KEY="jonas_way_mastery_level2";

fetch("https://level2.jonasfgoes.workers.dev")
  .then(r=>r.json())
  .then(data=>{
    sentences=data;
    loadProgress();
    if(!slideProgress.length) slideProgress=new Array(sentences.length).fill(0);
    init();
  });

function saveProgress(){
  localStorage.setItem(STORAGE_KEY,JSON.stringify({currentIndex,slideProgress}));
}
function loadProgress(){
  const s=localStorage.getItem(STORAGE_KEY);
  if(s){
    const d=JSON.parse(s);
    currentIndex=d.currentIndex||0;
    slideProgress=d.slideProgress||[];
  }
}

function init(){
  const w=document.getElementById("cards-wrapper");
  const g=document.getElementById("global-progress");
  w.innerHTML=""; g.innerHTML="";

  sentences.forEach((item,i)=>{
    const c=document.createElement("div");
    c.className=`card ${i===currentIndex?"active":""} text-center`;
    c.innerHTML=`
      <span class="grammar-tag type-${item.type.toLowerCase()}">${item.type}</span>
      <h2 class="text-3xl font-bold text-gray-800 mt-2 mb-2 leading-tight">${item.en}</h2>
      <p class="text-xl text-blue-600 font-medium italic mb-1">${item.phonetic}</p>
      <p class="text-gray-400 mb-8 text-sm">${item.pt}</p>

      <div class="flex justify-center gap-4 mb-10">
        <div id="step-${i}-1" class="step-dot"></div>
        <div id="step-${i}-2" class="step-dot"></div>
        <div id="step-${i}-3" class="step-dot"></div>
      </div>

      <div class="flex justify-center items-center gap-6">
        <button onclick="playAudio('${item.en}',0.5)" class="w-14 h-14 bg-orange-50 text-orange-500 rounded-full flex items-center justify-center shadow-sm">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
            <path d="M12 7v5l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </button>

        <button onclick="playAudio('${item.en}',1)" class="w-24 h-24 bg-blue-600 text-white rounded-full flex items-center justify-center shadow-xl">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
              d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
          </svg>
        </button>

        <button onclick="toggleRecording(${i})" class="w-20 h-20 bg-red-50 text-red-600 rounded-full flex items-center justify-center shadow-sm">
          <svg id="mic-icon-${i}" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
          </svg>
        </button>
      </div>`;
    w.appendChild(c);

    const d=document.createElement("div");
    d.className="h-1 w-3 rounded-full bg-gray-200 transition-all";
    g.appendChild(d);
  });

  setupSpeech();
  restoreDots();
  updateUI();
}

function restoreDots(){
  slideProgress.forEach((v,i)=>{
    for(let s=1;s<=v;s++){
      const d=document.getElementById(`step-${i}-${s}`);
      if(d) d.classList.add("active");
    }
  });
}

function playAudio(t,r){
  speechSynthesis.cancel();
  const u=new SpeechSynthesisUtterance(t);
  u.lang="en-US"; u.rate=r;
  speechSynthesis.speak(u);
}

function setupSpeech(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR) return alert("Chrome/Safari required.");
  recognition=new SR();
  recognition.lang="en-US";
  recognition.onstart=()=>{
    isRecording=true;
    document.getElementById(`mic-icon-${currentIndex}`).classList.add("recording-pulse");
    document.getElementById("result-msg").innerHTML="<span class='text-gray-400 animate-pulse'>Listening...</span>";
  };
  recognition.onend=()=>{
    isRecording=false;
    document.getElementById(`mic-icon-${currentIndex}`).classList.remove("recording-pulse");
  };
  recognition.onresult=e=>checkPronunciation(e.results[0][0].transcript);
}

function toggleRecording(i){
  if(isRecording) recognition.stop();
  else recognition.start();
}

function checkPronunciation(spoken){
  const target=sentences[currentIndex].en;
  const score=calcSim(spoken.toLowerCase(),target.toLowerCase());
  const msg=document.getElementById("result-msg");
  const card=document.getElementById("slider-container");

  if(score>=0.6){
    if(slideProgress[currentIndex]<3){
      slideProgress[currentIndex]++;
      const d=document.getElementById(`step-${currentIndex}-${slideProgress[currentIndex]}`);
      d.classList.add("active","pop-success");

      if(slideProgress[currentIndex]===3){
        card.classList.add("mastery-achieved");
        msg.innerHTML="<div class='feedback-entry text-amber-600 text-2xl font-bold'>⭐ Well done!</div>";
        playDing();
      }else{
        msg.innerHTML=`<div class='feedback-entry text-green-500 text-xl font-bold'>✅ "${spoken}"</div>`;
      }
      saveProgress();
    }
  }else{
    msg.innerHTML=`<div class='feedback-entry text-red-500 text-xl font-bold'>❌ "${spoken}"</div>`;
  }
  updateUI();
}

function playDing(){
  const c=new (window.AudioContext||window.webkitAudioContext)();
  const o=c.createOscillator();
  const g=c.createGain();
  o.connect(g); g.connect(c.destination);
  o.frequency.value=523.25; g.gain.value=.05;
  o.start(); o.stop(c.currentTime+.25);
}

function calcSim(a,b){
  a=a.replace(/[^\w\s]/g,"").trim();
  b=b.replace(/[^\w\s]/g,"").trim();
  const costs=[];
  for(let i=0;i<=a.length;i++){
    let last=i;
    for(let j=0;j<=b.length;j++){
      if(i===0) costs[j]=j;
      else if(j>0){
        let v=costs[j-1];
        if(a[i-1]!==b[j-1]) v=Math.min(v,last,costs[j])+1;
        costs[j-1]=last; last=v;
      }
    }
    if(i>0) costs[b.length]=last;
  }
  return (Math.max(a.length,b.length)-costs[b.length])/Math.max(a.length,b.length);
}

function updateUI(){
  document.querySelectorAll(".card").forEach((c,i)=>c.classList.toggle("active",i===currentIndex));
  document.querySelectorAll("#global-progress div").forEach((d,i)=>{
    d.className=`h-1 w-3 rounded-full transition-all ${i===currentIndex?"bg-gray-800 w-6":slideProgress[i]===3?"bg-amber-400":"bg-gray-200"}`;
  });
  document.getElementById("counter").innerText=`Card ${currentIndex+1} of ${sentences.length}`;
}

function changeSlide(dir){
  currentIndex=(currentIndex+dir+sentences.length)%sentences.length;
  document.getElementById("result-msg").innerText="";
  saveProgress();
  updateUI();
}

function confirmReset(){
  if(confirm("Deseja apagar TODO o seu progresso?")){
    localStorage.removeItem(STORAGE_KEY);
    location.reload();
  }
}
</script>

</body>
</html>
