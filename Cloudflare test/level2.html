<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jonas Way English ‚Äì Level 2</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; background:#f3f4f6; }
    .card { display:none; }
    .card.active { display:block; }
    .grammar-tag { font-size:.75rem; font-weight:700; letter-spacing:.05em; text-transform:uppercase; }
    .type-affirmative { color:#059669; }
    .type-negative { color:#dc2626; }
    .type-interrogative { color:#2563eb; }
    .recording-pulse { animation:pulse 1.2s infinite; color:#ef4444; }
    @keyframes pulse { 0%{transform:scale(1)} 50%{transform:scale(1.1)} 100%{transform:scale(1)} }
    .step-dot { width:12px; height:12px; border-radius:50%; border:2px solid #e5e7eb; }
    .step-dot.active { background:#10b981; border-color:#10b981; box-shadow:0 0 8px rgba(16,185,129,.4); }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">

<div class="w-full max-w-md bg-white rounded-t-xl shadow-sm border-b p-4 flex justify-between items-center">
  <div>
    <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Jonas Way English</span>
    <div id="counter" class="text-sm font-semibold text-gray-700">Loading‚Ä¶</div>
  </div>
  <button onclick="confirmReset()" class="text-gray-400 hover:text-red-500">
    ‚ü≥
  </button>
</div>

<div class="w-full max-w-md bg-white rounded-b-xl shadow-lg p-8 min-h-[480px] flex flex-col justify-between">
  <div id="cards-wrapper"></div>

  <div id="result-msg" class="min-h-[40px] text-center font-bold text-sm mt-2"></div>

  <div class="mt-4">
    <div class="flex justify-between gap-4 mb-6">
      <button onclick="changeSlide(-1)" class="flex-1 py-3 bg-gray-100 text-gray-600 rounded-lg font-bold hover:bg-gray-200">
        Back
      </button>
      <button onclick="changeSlide(1)" class="flex-1 py-3 bg-gray-800 text-white rounded-lg font-bold hover:bg-black">
        Next
      </button>
    </div>
    <div id="global-progress" class="flex justify-center gap-1.5"></div>
  </div>
</div>

<footer class="mt-6 text-gray-400 text-xs">
  Jonas Way English ‚Äì Mastery Method
</footer>

<script>
/* ===== GLOBAL STATE ===== */
let sentences = [];
let currentIndex = 0;
let slideProgress = [];
let isRecording = false;
let recognition;

/* ===== FETCH FROM WORKER ===== */
fetch("https://level2.jonasfgoes.workers.dev/")
  .then(r => r.json())
  .then(data => {
    sentences = data;
    slideProgress = new Array(sentences.length).fill(0);
    init();
  })
  .catch(() => alert("Failed to load content"));

/* ===== INIT ===== */
function init() {
  const wrapper = document.getElementById("cards-wrapper");
  const progress = document.getElementById("global-progress");

  wrapper.innerHTML = "";
  progress.innerHTML = "";

  sentences.forEach((s, i) => {
    const card = document.createElement("div");
    card.className = `card ${i === 0 ? "active" : ""} text-center`;

    card.innerHTML = `
      <span class="grammar-tag type-${s.type.toLowerCase()}">${s.type}</span>
      <h2 class="text-3xl font-bold text-gray-800 mt-2">${s.en}</h2>
      <p class="text-xl text-blue-600 italic">${s.phonetic}</p>
      <p class="text-gray-400 text-sm mb-6">${s.pt}</p>

      <div class="flex justify-center gap-3 mb-8">
        <div id="step-${i}-1" class="step-dot"></div>
        <div id="step-${i}-2" class="step-dot"></div>
        <div id="step-${i}-3" class="step-dot"></div>
      </div>

      <div class="flex justify-center gap-4">
        <button onclick="playAudio('${s.en}',0.5)" class="w-12 h-12 bg-orange-50 text-orange-500 rounded-full">üê¢</button>
        <button onclick="playAudio('${s.en}',1)" class="w-20 h-20 bg-blue-600 text-white rounded-full">‚ñ∂</button>
        <button onclick="toggleRecording()" class="w-16 h-16 bg-red-100 text-red-600 rounded-full">
          <span id="mic-icon-${i}">üé§</span>
        </button>
      </div>
    `;

    wrapper.appendChild(card);

    const dot = document.createElement("div");
    dot.className = "h-1 w-3 rounded-full bg-gray-200";
    progress.appendChild(dot);
  });

  setupSpeechRecognition();
  updateUI();
}

/* ===== AUDIO ===== */
function playAudio(text, rate) {
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "en-US";
  u.rate = rate;
  speechSynthesis.speak(u);
}

/* ===== SPEECH RECOGNITION ===== */
function setupSpeechRecognition() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) return alert("Chrome required");

  recognition = new SR();
  recognition.lang = "en-US";

  recognition.onstart = () => {
    isRecording = true;
    document.getElementById(`mic-icon-${currentIndex}`).classList.add("recording-pulse");
    document.getElementById("result-msg").innerText = "Listening‚Ä¶";
  };

  recognition.onend = () => {
    isRecording = false;
    document.getElementById(`mic-icon-${currentIndex}`).classList.remove("recording-pulse");
  };

  recognition.onresult = e => checkPronunciation(e.results[0][0].transcript);
}

function toggleRecording() {
  isRecording ? recognition.stop() : recognition.start();
}

/* ===== FEEDBACK ===== */
function checkPronunciation(spoken) {
  const target = sentences[currentIndex].en;
  const score = similarity(spoken.toLowerCase(), target.toLowerCase());
  const msg = document.getElementById("result-msg");

  if (score >= 0.6) {
    if (slideProgress[currentIndex] < 3) {
      slideProgress[currentIndex]++;
      document.getElementById(`step-${currentIndex}-${slideProgress[currentIndex]}`).classList.add("active");
    }
    msg.innerHTML = `‚úÖ Success (${Math.round(score*100)}%): "${spoken}"`;
  } else {
    msg.innerHTML = `‚ùå Try again (${Math.round(score*100)}%): "${spoken}"`;
  }

  updateUI();
}

/* ===== SIMILARITY ===== */
function similarity(a,b){
  a=a.replace(/[^\w\s]/g,""); b=b.replace(/[^\w\s]/g,"");
  if(!a.length||!b.length) return 0;
  let longer=a.length>b.length?a:b, shorter=a.length>b.length?b:a;
  return (longer.length - levenshtein(longer,shorter)) / longer.length;
}

function levenshtein(a,b){
  const m=[];
  for(let i=0;i<=b.length;i++)m[i]=[i];
  for(let j=0;j<=a.length;j++)m[0][j]=j;
  for(let i=1;i<=b.length;i++)
    for(let j=1;j<=a.length;j++)
      m[i][j]=b[i-1]==a[j-1]?m[i-1][j-1]:
      Math.min(m[i-1][j-1]+1,m[i][j-1]+1,m[i-1][j]+1);
  return m[b.length][a.length];
}

/* ===== UI ===== */
function updateUI() {
  document.querySelectorAll(".card").forEach((c,i)=>c.classList.toggle("active",i===currentIndex));
  document.querySelectorAll("#global-progress div").forEach((d,i)=>{
    d.className = `h-1 w-3 rounded-full ${
      i===currentIndex?"bg-gray-800 w-6":slideProgress[i]===3?"bg-green-500":"bg-gray-200"
    }`;
  });
  document.getElementById("counter").innerText =
    `Card ${currentIndex+1} of ${sentences.length}`;
}

function changeSlide(dir){
  currentIndex=(currentIndex+dir+sentences.length)%sentences.length;
  document.getElementById("result-msg").innerText="";
  updateUI();
}

function confirmReset(){
  if(confirm("Reset everything?")) location.reload();
}
</script>

</body>
</html>
