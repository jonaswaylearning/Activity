<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jonas Way English - Brazilian Nationality</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
.card { display: none; }
.card.active { display: block; }
.grammar-tag { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 700; }
.type-affirmative { color: #059669; }
.type-negative { color: #dc2626; }
.type-interrogative { color: #2563eb; }
.recording-pulse { animation: pulse 1.2s infinite; color: #ef4444; }
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}
.step-dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: 2px solid #e5e7eb;
  transition: all 0.3s;
}
.step-dot.active {
  background-color: #10b981;
  border-color: #10b981;
  box-shadow: 0 0 8px rgba(16,185,129,.4);
}
</style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">

<div class="w-full max-w-md bg-white rounded-t-xl shadow-sm border-b p-4 flex justify-between items-center">
  <div class="flex flex-col">
    <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Jonas Way English</span>
    <span class="text-sm font-semibold text-gray-700" id="counter">Loading…</span>
  </div>
</div>

<div class="w-full max-w-md bg-white rounded-b-xl shadow-lg p-8 min-h-[480px] flex flex-col justify-between">
  <div id="cards-wrapper"></div>
  <div id="result-msg" class="min-h-[40px] text-center font-bold text-sm mt-2"></div>

  <div class="mt-4">
    <div class="flex justify-between gap-4 mb-6">
      <button onclick="changeSlide(-1)"
        class="flex-1 py-3 bg-gray-100 text-gray-600 rounded-lg font-bold hover:bg-gray-200">
        Back
      </button>
      <button onclick="changeSlide(1)"
        class="flex-1 py-3 bg-gray-800 text-white rounded-lg font-bold hover:bg-black">
        Next
      </button>
    </div>
    <div id="global-progress" class="flex justify-center gap-1.5"></div>
  </div>
</div>

<footer class="mt-6 text-gray-400 text-xs">Jonas Way English - Mastery Method</footer>

<script>
/* =====================
   GLOBAL STATE
===================== */
let sentences = [];
let currentIndex = 0;
let slideProgress = [];
let isRecording = false;
let recognition;

/* =====================
   FETCH FROM WORKER
===================== */
fetch("https://late-grass-8d3c.jonasfgoes.workers.dev/")
  .then(res => res.json())
  .then(data => {
    sentences = data;
    slideProgress = new Array(sentences.length).fill(0);
    init();
  })
  .catch(() => alert("Failed to load content"));

/* =====================
   INIT
===================== */
function init() {
  const wrapper = document.getElementById("cards-wrapper");
  const progress = document.getElementById("global-progress");

  wrapper.innerHTML = "";
  progress.innerHTML = "";

  sentences.forEach((item, i) => {
    const card = document.createElement("div");
    card.className = `card ${i === 0 ? "active" : ""} text-center`;

    card.innerHTML = `
      <span class="grammar-tag type-${item.type.toLowerCase()}">${item.type}</span>
      <h2 class="text-3xl font-bold text-gray-800 mt-2 mb-2">${item.en}</h2>
      <p class="text-xl text-blue-600 italic mb-1">${item.phonetic}</p>
      <p class="text-gray-400 mb-6 text-sm">${item.pt}</p>

      <div class="flex justify-center gap-3 mb-8">
        <div id="step-${i}-1" class="step-dot"></div>
        <div id="step-${i}-2" class="step-dot"></div>
        <div id="step-${i}-3" class="step-dot"></div>
      </div>

      <div class="flex justify-center items-center gap-4">
        <button onclick="playAudio('${item.en}',0.5)"
          class="w-12 h-12 bg-orange-50 text-orange-500 rounded-full flex items-center justify-center hover:bg-orange-100">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M12 7v5l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </button>

        <button onclick="playAudio('${item.en}',1)"
          class="w-20 h-20 bg-blue-600 text-white rounded-full flex items-center justify-center shadow-lg hover:bg-blue-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
          </svg>
        </button>

        <button onclick="toggleRecording()"
          class="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center hover:bg-red-200">
          <svg id="mic-icon-${i}" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
          </svg>
        </button>
      </div>
    `;

    wrapper.appendChild(card);

    const dot = document.createElement("div");
    dot.className = "h-1 w-3 rounded-full bg-gray-200";
    progress.appendChild(dot);
  });

  setupSpeechRecognition();
  updateUI();
}

/* =====================
   AUDIO
===================== */
function playAudio(text, rate) {
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "en-US";
  u.rate = rate;
  speechSynthesis.speak(u);
}

/* =====================
   SPEECH RECOGNITION
===================== */
function setupSpeechRecognition() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) return alert("Chrome required");

  recognition = new SR();
  recognition.lang = "en-US";

  recognition.onstart = () => {
    isRecording = true;
    document.getElementById(`mic-icon-${currentIndex}`).classList.add("recording-pulse");
    document.getElementById("result-msg").innerText = "Listening…";
  };

  recognition.onend = () => {
    isRecording = false;
    document.getElementById(`mic-icon-${currentIndex}`).classList.remove("recording-pulse");
  };

  recognition.onresult = e => {
    const spoken = e.results[0][0].transcript;
    checkPronunciation(spoken);
  };
}

function toggleRecording() {
  if (isRecording) recognition.stop();
  else recognition.start();
}

/* =====================
   FEEDBACK
===================== */
function checkPronunciation(spokenText) {
  const target = sentences[currentIndex].en;
  const score = similarity(spokenText, target);
  const msg = document.getElementById("result-msg");

  if (score >= 0.6) {
    if (slideProgress[currentIndex] < 3) {
      slideProgress[currentIndex]++;
      document.getElementById(`step-${currentIndex}-${slideProgress[currentIndex]}`).classList.add("active");
    }
    msg.innerHTML =
      `<span class="text-green-500">
        Correct (${Math.round(score*100)}%): "${spokenText}"
      </span>`;
  } else {
    msg.innerHTML =
      `<span class="text-red-500">
        Try again (${Math.round(score*100)}%): "${spokenText}"
      </span>`;
  }
}

/* =====================
   SIMILARITY
===================== */
function similarity(a, b) {
  a = a.toLowerCase().replace(/[^\w\s]/g,"");
  b = b.toLowerCase().replace(/[^\w\s]/g,"");
  let longer = a.length > b.length ? a : b;
  let shorter = a.length > b.length ? b : a;
  if (longer.length === 0) return 1;

  const costs = [];
  for (let i = 0; i <= longer.length; i++) {
    let last = i;
    for (let j = 0; j <= shorter.length; j++) {
      if (i === 0) costs[j] = j;
      else if (j > 0) {
        let val = costs[j-1];
        if (longer[i-1] !== shorter[j-1])
          val = Math.min(val, last, costs[j]) + 1;
        costs[j-1] = last;
        last = val;
      }
    }
    if (i > 0) costs[shorter.length] = last;
  }
  return (longer.length - costs[shorter.length]) / longer.length;
}

/* =====================
   UI
===================== */
function updateUI() {
  document.querySelectorAll(".card").forEach((c,i) =>
    c.classList.toggle("active", i === currentIndex)
  );
  document.getElementById("counter").innerText =
    `Card ${currentIndex + 1} of ${sentences.length}`;
}

function changeSlide(dir) {
  currentIndex = (currentIndex + dir + sentences.length) % sentences.length;
  document.getElementById("result-msg").innerText = "";
  updateUI();
}
</script>

</body>
</html>
