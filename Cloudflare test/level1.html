<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonas Way English - Brazilian Nationality</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .card { display: none; }
        .card.active { display: block; }
        .grammar-tag { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 700; }
        .type-affirmative { color: #059669; }
        .type-negative { color: #dc2626; }
        .type-interrogative { color: #2563eb; }
        .recording-pulse { animation: pulse 1.2s infinite; color: #ef4444; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .step-dot { width: 12px; height: 12px; border-radius: 50%; border: 2px solid #e5e7eb; transition: all 0.3s; }
        .step-dot.active { background-color: #10b981; border-color: #10b981; box-shadow: 0 0 8px rgba(16, 185, 129, 0.4); }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">

<div class="w-full max-w-md bg-white rounded-t-xl shadow-sm border-b p-4 flex justify-between items-center">
    <div class="flex flex-col">
        <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Jonas Way English</span>
        <span class="text-sm font-semibold text-gray-700" id="counter">Loading‚Ä¶</span>
    </div>
    <button onclick="confirmReset()" class="text-gray-400 hover:text-red-500 transition-colors">
        ‚ü≤
    </button>
</div>

<div id="slider-container" class="w-full max-w-md bg-white rounded-b-xl shadow-lg p-8 min-h-[480px] flex flex-col justify-between">
    <div id="cards-wrapper"></div>
    <div class="result min-h-[40px] text-center font-bold text-sm mt-2" id="result-msg"></div>

    <div class="mt-4">
        <div class="flex justify-between gap-4 mb-6">
            <button id="btn-prev" onclick="changeSlide(-1)" class="flex-1 py-3 bg-gray-100 text-gray-600 rounded-lg font-bold hover:bg-gray-200">Back</button>
            <button id="btn-next" onclick="changeSlide(1)" class="flex-1 py-3 bg-gray-800 text-white rounded-lg font-bold hover:bg-black">Next</button>
        </div>
        <div id="global-progress" class="flex justify-center gap-1.5"></div>
    </div>
</div>

<footer class="mt-6 text-gray-400 text-xs">Jonas Way English - Mastery Method</footer>

<script>
/* =======================
   GLOBAL STATE
======================= */
let sentences = [];
let currentIndex = 0;
let isRecording = false;
let slideProgress = [];
let recognition;

/* =======================
   FETCH FROM WORKER
======================= */
fetch("https://late-grass-8d3c.jonasfgoes.workers.dev/")
  .then(res => res.json())
  .then(data => {
      sentences = data;
      slideProgress = new Array(sentences.length).fill(0);
      init();
  })
  .catch(err => {
      console.error(err);
      alert("Failed to load content");
  });

/* =======================
   INIT
======================= */
function init() {
    const wrapper = document.getElementById('cards-wrapper');
    const globalProgress = document.getElementById('global-progress');

    wrapper.innerHTML = "";
    globalProgress.innerHTML = "";

    sentences.forEach((item, i) => {
        const card = document.createElement('div');
        card.className = `card ${i === 0 ? 'active' : ''} text-center`;
        card.innerHTML = `
            <span class="grammar-tag type-${item.type.toLowerCase()}">${item.type}</span>
            <h2 class="text-3xl font-bold text-gray-800 mt-2 mb-2">${item.en}</h2>
            <p class="text-xl text-blue-600 font-medium italic mb-1">${item.phonetic}</p>
            <p class="text-gray-400 mb-6 text-sm">${item.pt}</p>

            <div class="flex justify-center gap-3 mb-8">
                <div id="step-${i}-1" class="step-dot"></div>
                <div id="step-${i}-2" class="step-dot"></div>
                <div id="step-${i}-3" class="step-dot"></div>
            </div>

            <div class="flex justify-center items-center gap-4">
                <button onclick="playAudio('${item.en}', 0.5)" class="w-12 h-12 bg-orange-50 text-orange-500 rounded-full">üê¢</button>
                <button onclick="playAudio('${item.en}', 1)" class="w-20 h-20 bg-blue-600 text-white rounded-full">‚ñ∂Ô∏è</button>
                <button id="rec-btn-${i}" onclick="toggleRecording()" class="w-16 h-16 bg-red-100 text-red-600 rounded-full">üé§</button>
            </div>
        `;
        wrapper.appendChild(card);

        const gDot = document.createElement('div');
        gDot.className = 'h-1 w-3 rounded-full bg-gray-200';
        globalProgress.appendChild(gDot);
    });

    setupSpeechRecognition();
    updateUI();
}

/* =======================
   AUDIO
======================= */
function playAudio(text, rate) {
    speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.lang = 'en-US';
    u.rate = rate;
    speechSynthesis.speak(u);
}

/* =======================
   SPEECH RECOGNITION
======================= */
function setupSpeechRecognition() {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) return alert("Chrome required.");

    recognition = new SR();
    recognition.lang = 'en-US';

    recognition.onstart = () => {
        isRecording = true;
        document.getElementById('result-msg').innerText = "Listening...";
    };

    recognition.onend = () => isRecording = false;

    recognition.onresult = (e) => {
        checkPronunciation(e.results[0][0].transcript);
    };
}

function toggleRecording() {
    if (isRecording) recognition.stop();
    else recognition.start();
}

/* =======================
   PRONUNCIATION FEEDBACK
======================= */
function checkPronunciation(spokenText) {
    const target = sentences[currentIndex].en;
    const score = calculateSimilarity(
        spokenText.toLowerCase(),
        target.toLowerCase()
    );

    const msg = document.getElementById('result-msg');

    if (score >= 0.6) {
        if (slideProgress[currentIndex] < 3) {
            slideProgress[currentIndex]++;
            document.getElementById(`step-${currentIndex}-${slideProgress[currentIndex]}`).classList.add('active');
        }
        msg.innerHTML = `<span class="text-green-500">‚úÖ Success (${Math.round(score*100)}%): "${spokenText}"</span>`;
    } else {
        msg.innerHTML = `<span class="text-red-500">‚ùå Try again (${Math.round(score*100)}%): "${spokenText}"</span>`;
    }

    updateUI();
}

/* =======================
   SIMILARITY
======================= */
function calculateSimilarity(s1, s2) {
    s1 = s1.replace(/[^\w\s]/g, "").trim();
    s2 = s2.replace(/[^\w\s]/g, "").trim();
    let longer = s1.length < s2.length ? s2 : s1;
    let shorter = s1.length < s2.length ? s1 : s2;
    if (longer.length === 0) return 1.0;

    const costs = [];
    for (let i = 0; i <= longer.length; i++) {
        let lastValue = i;
        for (let j = 0; j <= shorter.length; j++) {
            if (i === 0) costs[j] = j;
            else if (j > 0) {
                let newValue = costs[j - 1];
                if (longer[i - 1] !== shorter[j - 1]) {
                    newValue = Math.min(newValue, lastValue, costs[j]) + 1;
                }
                costs[j - 1] = lastValue;
                lastValue = newValue;
            }
        }
        if (i > 0) costs[shorter.length] = lastValue;
    }
    return (longer.length - costs[shorter.length]) / longer.length;
}

/* =======================
   UI
======================= */
function updateUI() {
    document.querySelectorAll('.card').forEach((c, i) =>
        c.classList.toggle('active', i === currentIndex)
    );

    document.getElementById('counter').innerText =
        `Card ${currentIndex + 1} of ${sentences.length}`;
}

function changeSlide(dir) {
    currentIndex = (currentIndex + dir + sentences.length) % sentences.length;
    document.getElementById('result-msg').innerText = "";
    updateUI();
}

function confirmReset() {
    if (confirm("Reset everything?")) location.reload();
}
</script>

</body>
</html>
