<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonas Way English - Mastery System v5.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        .card { display: none; }
        .card.active { display: block; }
        .grammar-tag { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 700; }
        .type-affirmative { color: #059669; }
        .type-negative { color: #dc2626; }
        .type-interrogative { color: #2563eb; }
        
        /* --- Mastery Animations --- */
        .recording-pulse { animation: pulse 1.2s infinite; color: #ef4444; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        .step-dot { width: 14px; height: 14px; border-radius: 50%; border: 2px solid #e5e7eb; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .step-dot.active { background-color: #10b981; border-color: #10b981; transform: scale(1.2); box-shadow: 0 0 10px rgba(16, 185, 129, 0.5); }
        
        .pop-success { animation: pop 0.4s ease-out; }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.5); } 100% { transform: scale(1.2); } }

        .mastery-card { transition: all 0.5s; border: 2px solid transparent; }
        .mastery-achieved { border-color: #fbbf24; box-shadow: 0 0 25px rgba(251, 191, 36, 0.2); background: #fffbeb; }
        
        .mastery-text { animation: slideUp 0.5s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        button:active { transform: scale(0.95); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md bg-white rounded-t-xl shadow-sm border-b p-4 flex justify-between items-center">
        <div class="flex flex-col">
            <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Jonas Way English</span>
            <span class="text-sm font-semibold text-gray-700" id="counter">Card 1 of 21</span>
        </div>
        <button onclick="confirmReset()" class="text-gray-400 hover:text-red-500 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </button>
    </div>

    <div id="slider-container" class="mastery-card w-full max-w-md bg-white rounded-b-xl shadow-lg p-6 md:p-8 min-h-[500px] flex flex-col justify-between">
        <div id="cards-wrapper"></div>
        
        <div class="result min-h-[60px] flex items-center justify-center text-center font-bold text-sm mt-2" id="result-msg"></div>

        <div class="mt-4">
            <div class="flex justify-between gap-4 mb-6">
                <button id="btn-prev" onclick="changeSlide(-1)" class="flex-1 py-4 bg-gray-100 text-gray-600 rounded-xl font-bold hover:bg-gray-200 transition-all">Back</button>
                <button id="btn-next" onclick="changeSlide(1)" class="flex-1 py-4 bg-gray-800 text-white rounded-xl font-bold hover:bg-black transition-all">Next</button>
            </div>
            <div id="global-progress" class="flex justify-center gap-1.5 flex-wrap"></div>
        </div>
    </div>

    <footer class="mt-6 text-gray-400 text-[10px] uppercase tracking-widest text-center">Mastery Engine v5.6</footer>

    <script>
        const sentences = [
            { type: "Affirmative", en: "I can help.", pt: "Eu posso ajudar.", phonetic: "ai kên rélp" },
            { type: "Affirmative", en: "You can help.", pt: "Você pode ajudar.", phonetic: "iú kên rélp" },
            { type: "Affirmative", en: "He can help.", pt: "Ele pode ajudar.", phonetic: "ri kên rélp" },
            { type: "Affirmative", en: "She can help.", pt: "Ela pode ajudar.", phonetic: "chí kên rélp" },
            { type: "Affirmative", en: "It can help.", pt: "Isso pode ajudar.", phonetic: "êt kên rélp" },
            { type: "Affirmative", en: "We can help.", pt: "Nós podemos ajudar.", phonetic: "uí kên rélp" },
            { type: "Affirmative", en: "They can help.", pt: "Eles podem ajudar.", phonetic: "thêi kên rélp" },
            { type: "Negative", en: "I can't help.", pt: "Eu não posso ajudar.", phonetic: "ai ként rélp" },
            { type: "Negative", en: "You can't help.", pt: "Você não pode ajudar.", phonetic: "iú ként rélp" },
            { type: "Negative", en: "He can't help.", pt: "Ele não pode ajudar.", phonetic: "ri ként rélp" },
            { type: "Negative", en: "She can't help.", pt: "Ela não pode ajudar.", phonetic: "chí ként rélp" },
            { type: "Negative", en: "It can't help.", pt: "Isso não pode ajudar.", phonetic: "êt ként rélp" },
            { type: "Negative", en: "We can't help.", pt: "Nós não podemos ajudar.", phonetic: "uí ként rélp" },
            { type: "Negative", en: "They can't help.", pt: "Eles não podem ajudar.", phonetic: "thêi ként rélp" },
            { type: "Interrogative", en: "Can I help?", pt: "Eu posso ajudar?", phonetic: "kenái rélp" },
            { type: "Interrogative", en: "Can you help?", pt: "Você pode ajudar?", phonetic: "keniú rélp" },
            { type: "Interrogative", en: "Can he help?", pt: "Ele pode ajudar?", phonetic: "kên rí rélp" },
            { type: "Interrogative", en: "Can she help?", pt: "Ela pode ajudar?", phonetic: "kên chí rélp" },
            { type: "Interrogative", en: "Can it help?", pt: "Isso pode ajudar?", phonetic: "kênít rélp" },
            { type: "Interrogative", en: "Can we help?", pt: "Nós podemos ajudar?", phonetic: "kenuí rélp" },
            { type: "Interrogative", en: "Can they help?", pt: "Eles podem ajudar?", phonetic: "kên thêi rélp" }
        ];

        let currentIndex = 0;
        let isRecording = false;
        let slideProgress = new Array(sentences.length).fill(0);
        let recognition;

        const STORAGE_KEY = 'jonas_way_mastery_can_help';

        function init() {
            loadProgress();
            const wrapper = document.getElementById('cards-wrapper');
            const globalProgress = document.getElementById('global-progress');
            wrapper.innerHTML = '';
            globalProgress.innerHTML = '';
            
            sentences.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = `card ${i === currentIndex ? 'active' : ''} text-center`;
                card.innerHTML = `
                    <span class="grammar-tag type-${item.type.toLowerCase()}">${item.type}</span>
                    <h2 class="text-3xl font-bold text-gray-800 mt-2 mb-2 leading-tight">${item.en}</h2>
                    <p class="text-xl text-blue-600 font-medium italic mb-1">${item.phonetic}</p>
                    <p class="text-gray-400 mb-8 text-sm">${item.pt}</p>
                    <div class="flex justify-center gap-4 mb-10">
                        <div id="step-${i}-1" class="step-dot bg-white border-2"></div>
                        <div id="step-${i}-2" class="step-dot bg-white border-2"></div>
                        <div id="step-${i}-3" class="step-dot bg-white border-2"></div>
                    </div>
                    <div class="flex justify-center items-center gap-6">
                        <button onclick="playAudio('${item.en}', 0.5)" class="w-14 h-14 bg-orange-50 text-orange-500 rounded-full flex items-center justify-center shadow-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 7v5l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </button>
                        <button onclick="playAudio('${item.en}', 1)" class="w-24 h-24 bg-blue-600 text-white rounded-full flex items-center justify-center shadow-xl">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /></svg>
                        </button>
                        <button id="rec-btn-${i}" onclick="toggleRecording(${i})" class="w-20 h-20 bg-red-50 text-red-600 rounded-full flex items-center justify-center shadow-sm">
                            <svg id="mic-icon-${i}" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
                        </button>
                    </div>
                `;
                wrapper.appendChild(card);
                const gDot = document.createElement('div');
                gDot.className = `h-1 w-3 rounded-full bg-gray-200 transition-all duration-300`;
                gDot.id = `gdot-${i}`;
                globalProgress.appendChild(gDot);
            });
            setupSpeechRecognition();
            restoreDots();
            updateUI();
        }

        function saveProgress() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify({
                currentIndex: currentIndex,
                slideProgress: slideProgress
            }));
        }

        function loadProgress() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                const data = JSON.parse(saved);
                currentIndex = data.currentIndex || 0;
                slideProgress = data.slideProgress || new Array(sentences.length).fill(0);
            }
        }

        function restoreDots() {
            slideProgress.forEach((prog, i) => {
                for (let step = 1; step <= prog; step++) {
                    const dot = document.getElementById(`step-${i}-${step}`);
                    if (dot) dot.classList.add('active');
                }
            });
        }

        function playAudio(text, rate) {
            speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = rate;
            speechSynthesis.speak(utterance);
        }

        function setupSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return alert("Chrome required.");
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.onstart = () => {
                isRecording = true;
                document.getElementById(`mic-icon-${currentIndex}`).classList.add('recording-pulse');
                document.getElementById('result-msg').innerText = "Listening...";
            };
            recognition.onend = () => {
                isRecording = false;
                document.getElementById(`mic-icon-${currentIndex}`).classList.remove('recording-pulse');
            };
            recognition.onresult = (event) => checkPronunciation(event.results[0][0].transcript);
        }

        function toggleRecording(i) {
            if (isRecording) recognition.stop(); else recognition.start();
        }

        function checkPronunciation(spokenText) {
            const target = sentences[currentIndex].en;
            const score = calculateSimilarity(spokenText.toLowerCase(), target.toLowerCase());
            const msg = document.getElementById('result-msg');
            const cardContainer = document.getElementById('slider-container');
            
            if (score >= 0.6) {
                if (slideProgress[currentIndex] < 3) {
                    slideProgress[currentIndex]++;
                    const currentDot = document.getElementById(`step-${currentIndex}-${slideProgress[currentIndex]}`);
                    currentDot.classList.add('active', 'pop-success');
                    
                    if (slideProgress[currentIndex] === 3) {
                        cardContainer.classList.add('mastery-achieved');
                        msg.innerHTML = `<div class="mastery-text text-amber-600 text-xl font-bold">⭐ Well done!</div>`;
                        playMasterySound();
                    } else {
                        msg.innerHTML = `<span class="text-green-500 font-semibold">✅ Good! (${Math.round(score*100)}%)</span>`;
                    }
                    saveProgress();
                }
            } else {
                msg.innerHTML = `<span class="text-red-500 font-medium">❌ Try again <br> <span class="text-xs text-gray-400">"You said: ${spokenText}"</span></span>`;
            }
            updateUI();
        }

        function playMasterySound() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(523.25, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(880, ctx.currentTime + 0.2);
            gain.gain.setValueAtTime(0.05, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
            osc.start();
            osc.stop(ctx.currentTime + 0.3);
        }

        function calculateSimilarity(s1, s2) {
            s1 = s1.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"").trim();
            s2 = s2.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"").trim();
            let longer = s1.length < s2.length ? s2 : s1;
            let shorter = s1.length < s2.length ? s1 : s2;
            if (longer.length === 0) return 1.0;
            const editDist = (a, b) => {
                const costs = [];
                for (let i = 0; i <= a.length; i++) {
                    let lastValue = i;
                    for (let j = 0; j <= b.length; j++) {
                        if (i === 0) costs[j] = j;
                        else if (j > 0) {
                            let newVal = costs[j-1];
                            if (a[i-1] !== b[j-1]) newVal = Math.min(Math.min(newVal, lastValue), costs[j]) + 1;
                            costs[j-1] = lastValue;
                            lastValue = newVal;
                        }
                    }
                    if (i > 0) costs[b.length] = lastValue;
                }
                return costs[b.length];
            };
            return (longer.length - editDist(longer, shorter)) / parseFloat(longer.length);
        }

        function updateUI() {
            document.querySelectorAll('.card').forEach((c, i) => c.classList.toggle('active', i === currentIndex));
            document.querySelectorAll('#global-progress div').forEach((d, i) => {
                d.className = `h-1 w-3 rounded-full transition-all duration-300 ${i === currentIndex ? 'bg-gray-800 w-6' : (slideProgress[i] === 3 ? 'bg-amber-400' : 'bg-gray-200')}`;
            });
            document.getElementById('counter').innerText = `Card ${currentIndex + 1} of ${sentences.length}`;
            
            const cardContainer = document.getElementById('slider-container');
            if (slideProgress[currentIndex] < 3) {
                cardContainer.classList.remove('mastery-achieved');
            } else {
                cardContainer.classList.add('mastery-achieved');
            }
        }

        function changeSlide(dir) {
            currentIndex = (currentIndex + dir + sentences.length) % sentences.length;
            document.getElementById('result-msg').innerText = "";
            saveProgress();
            updateUI();
        }

        function confirmReset() { 
            if(confirm("Deseja apagar TODO o seu progresso?")) {
                localStorage.removeItem(STORAGE_KEY);
                window.location.reload(); 
            }
        }

        init();
    </script>
</body>
</html>
