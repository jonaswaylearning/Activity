<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Practice for Kids!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
            background-color: #fffae6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .intro {
            background-color: #eef9ff;
            color: #1a73e8;
            padding: 15px;
            border-radius: 15px;
            border: 2px dashed #3498db;
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .slider-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            padding: 0 0 20px 0;
        }

        .top-header {
            display: flex;
            align-items: center;
            background-color: #f1f3f4;
            height: 50px;
            padding: 0 15px;
            justify-content: space-between;
        }

        .progress-container {
            flex-grow: 1;
            background-color: #dfe6e9;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin-right: 15px;
        }

        .progress-bar {
            height: 100%;
            background-color: #2ecc71;
            width: 0%;
            transition: width 0.3s ease;
        }

        .btn-reset {
            background-color: #ff7675;
            border: none;
            color: white;
            padding: 6px 12px;
            font-size: 0.8em;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .slide-content {
            padding: 30px 20px 0 20px;
        }

        .slide {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: bounceIn 0.6s;
        }

        .slide.active {
            display: flex;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .english-text {
            font-size: 2em;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .phonetic-text {
            font-size: 1.2em;
            color: #d35400;
            font-style: italic;
            margin-bottom: 15px;
        }

        .portuguese-text {
            font-size: 1.1em;
            color: #636e72;
            margin-bottom: 25px;
        }

        .stage-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
            width: 100%;
            max-width: 150px;
        }

        .stage-segment {
            flex: 1;
            height: 15px;
            background-color: #eee;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.2s;
            border: 2px solid #ddd;
        }

        .stage-segment.completed {
            background-color: #f1c40f;
            transform: scale(1.2);
            border-color: #f39c12;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            justify-content: center;
        }

        button.action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-play { background-color: #3498db; }
        .btn-slow { background-color: #9b59b6; }
        .btn-record { background-color: #e74c3c; }
        .btn-record.recording { animation: pulse 1s infinite; }

        .nav-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 25px;
            border-top: 2px solid #f1f3f4;
            padding: 20px 20px 0 20px;
            box-sizing: border-box;
        }

        .btn-nav {
            background-color: #dfe6e9;
            color: #2d3436;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .counter {
            font-weight: bold;
            color: #b2bec3;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
            min-height: 30px;
            text-align: center;
            color: #2ecc71;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { transform: scale(1); }
        }

        footer {
            text-align: center;
            margin-top: 25px;
            color: #95a5a6;
            font-size: 0.85em;
        }
    </style>
</head>
<body>

    <div class="intro">
        Acesse o link pelo navegador Chrome. Clique em (‚ñ∂Ô∏è Play) para ouvir, em (üê¢ Slow) para ouvir mais lentamente e em (üî¥ Record) para treinar a sua pron√∫ncia. Repita cada item com no m√≠nimo 60% da pron√∫ncia correta, <strong>por tr√™s vezes</strong>.
    </div>

    <div class="slider-container">
        <div class="top-header">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <button class="btn-reset" onclick="resetLesson()">üîÑ Reset</button>
        </div>

        <div class="slide-content">
            <div id="slides-wrapper"></div>
            <div class="result" id="result-msg"></div>

            <div class="nav-controls">
                <button class="btn-nav" onclick="changeSlide(-1)">‚¨ÖÔ∏è Previous</button>
                <span class="counter" id="slide-counter">1 / 7</span>
                <button class="btn-nav" onclick="changeSlide(1)">Next ‚û°Ô∏è</button>
            </div>
        </div>
    </div>

    <footer>Created by Jonas Freitas Goes</footer>

    <script>
        // 10151401190618050920011907150519

        const sentences = [
            { en: "I feel great!", pt: "Eu me sinto √≥timo!", phonetic: "√Åi f√≠l grh√™it!" },
            { en: "Let's keep going.", pt: "Vamos continuar.", phonetic: "L√©ts k√≠pg√¥uin." },
            { en: "It's a surprise!", pt: "√â uma surpresa!", phonetic: "Its a s√¥r-prh√°iz!" },
            { en: "Thank you so much.", pt: "Muito obrigado.", phonetic: "Th√™nkiu s√¥u m√¢tch." },
            { en: "It's mine?", pt: "√â meu?", phonetic: "Its m√°in?" },
            { en: "I feel well.", pt: "Eu me sinto bem.", phonetic: "√Åi f√≠l u√©l." },
            { en: "How do you feel?", pt: "Como voc√™ se sente?", phonetic: "Rauri√∫ f√≠l?" }
        ];

        let currentSlide = 0;
        let recognition;
        let isRecording = false;
        let slideProgress = new Array(sentences.length).fill(0);

        function init() {
            const wrapper = document.getElementById('slides-wrapper');
            sentences.forEach((item, index) => {
                const slide = document.createElement('div');
                slide.className = `slide ${index === 0 ? 'active' : ''}`;
                slide.innerHTML = `
                    <div class="english-text">${item.en}</div>
                    <div class="phonetic-text">${item.phonetic}</div>
                    <div class="portuguese-text">${item.pt}</div>
                    <div class="stage-wrapper" id="stage-wrapper-${index}">
                        <div class="stage-segment"></div>
                        <div class="stage-segment"></div>
                        <div class="stage-segment"></div>
                    </div>
                    <div class="controls">
                        <button class="action-btn btn-play" onclick="playAudio('${item.en.replace(/'/g, "\\'")}', 1)">‚ñ∂Ô∏è Play</button>
                        <button class="action-btn btn-slow" onclick="playAudio('${item.en.replace(/'/g, "\\'")}', 0.5)">üê¢ Slow</button>
                        <button class="action-btn btn-record" id="rec-btn-${index}" onclick="toggleRecording(${index})">üî¥ Record</button>
                    </div>
                `;
                wrapper.appendChild(slide);
            });
            updateUI();
            setupSpeechRecognition();
        }

        function resetLesson() {
            if(confirm("Reiniciar o jogo?")) {
                currentSlide = 0;
                slideProgress.fill(0);
                const slides = document.querySelectorAll('.slide');
                slides.forEach(s => s.classList.remove('active'));
                slides[0].classList.add('active');
                document.querySelectorAll('.stage-segment').forEach(seg => seg.classList.remove('completed'));
                document.getElementById('result-msg').textContent = "";
                updateUI();
            }
        }

        function changeSlide(dir) {
            const slides = document.querySelectorAll('.slide');
            slides[currentSlide].classList.remove('active');
            speechSynthesis.cancel();
            if (isRecording) stopRecording(currentSlide);
            currentSlide = (currentSlide + dir + sentences.length) % sentences.length;
            slides[currentSlide].classList.add('active');
            document.getElementById('result-msg').textContent = "";
            updateUI();
        }

        function updateUI() {
            document.getElementById('slide-counter').textContent = `${currentSlide + 1} / ${sentences.length}`;
            const progress = ((currentSlide + 1) / sentences.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        function updateStageVisuals(idx) {
            const wrapper = document.getElementById(`stage-wrapper-${idx}`);
            const segments = wrapper.querySelectorAll('.stage-segment');
            segments.forEach((seg, i) => {
                i < slideProgress[idx] ? seg.classList.add('completed') : seg.classList.remove('completed');
            });
        }

        function playAudio(text, rate) {
            speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US';
            u.rate = rate;
            speechSynthesis.speak(u);
        }

        function setupSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.lang = 'en-US';
                recognition.onstart = () => {
                    isRecording = true;
                    document.getElementById(`rec-btn-${currentSlide}`).classList.add('recording');
                };
                recognition.onend = () => {
                    isRecording = false;
                    document.getElementById(`rec-btn-${currentSlide}`).classList.remove('recording');
                };
                recognition.onresult = (event) => {
                    checkPronunciation(event.results[0][0].transcript);
                };
            }
        }

        function toggleRecording(idx) {
            speechSynthesis.cancel();
            isRecording ? recognition.stop() : recognition.start();
        }

        function stopRecording(idx) {
            recognition.stop();
        }

        function checkPronunciation(spoken) {
            const target = sentences[currentSlide].en;
            const score = calculateSimilarity(spoken.toLowerCase(), target.toLowerCase());
            const msg = document.getElementById('result-msg');
            
            if (score >= 0.6) {
                if (slideProgress[currentSlide] < 3) {
                    slideProgress[currentSlide]++;
                    updateStageVisuals(currentSlide);
                }
                msg.innerHTML = `üåü You said: "${spoken}"`;
                msg.style.color = "#2ecc71";
            } else {
                msg.innerHTML = `‚òÅÔ∏è Try again: "${spoken}"`;
                msg.style.color = "#e74c3c";
            }
        }

        function calculateSimilarity(s1, s2) {
            s1 = s1.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"").trim();
            s2 = s2.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"").trim();
            let longer = s1.length >= s2.length ? s1 : s2;
            let shorter = s1.length < s2.length ? s1 : s2;
            if (longer.length === 0) return 1.0;
            return (longer.length - editDistance(longer, shorter)) / parseFloat(longer.length);
        }

        function editDistance(s1, s2) {
            const costs = [];
            for (let i = 0; i <= s1.length; i++) {
                let last = i;
                for (let j = 0; j <= s2.length; j++) {
                    if (i === 0) costs[j] = j;
                    else if (j > 0) {
                        let current = costs[j - 1];
                        if (s1.charAt(i - 1) !== s2.charAt(j - 1))
                            current = Math.min(Math.min(current, last), costs[j]) + 1;
                        costs[j - 1] = last; last = current;
                    }
                }
                if (i > 0) costs[s2.length] = last;
            }
            return costs[s2.length];
        }

        init();
    </script>
</body>
</html>
