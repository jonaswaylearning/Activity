<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonas Way English - Mastery System v6.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
    /* ü™ô Deck score bounce */
.deck-bounce {
    animation: deckBounce 0.35s ease-out;
}

@keyframes deckBounce {
    0%   { transform: scale(1); }
    30%  { transform: scale(1.25); }
    60%  { transform: scale(0.95); }
    100% { transform: scale(1); }
}
    /* üèÜ CARD STATUS BANNERS */
.card-banner {
    position: absolute;
    top: 16px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 26px;
    border-radius: 999px;
    font-weight: 900;
    font-size: 1.15rem;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    pointer-events: none;
    animation: bannerPop 1.4s ease-out forwards;
    z-index: 5;
}
.banner-clear {
    background: linear-gradient(135deg, #facc15, #f59e0b);
    color: #78350f;
    box-shadow: 0 0 25px rgba(251, 191, 36, 0.6);
}

.banner-reinforced {
    background: linear-gradient(135deg, #fde68a, #fbbf24);
    color: #713f12;
    box-shadow: 0 0 18px rgba(251, 191, 36, 0.45);
}

@keyframes bannerPop {
    0% {
        opacity: 0;
        transform: translateX(-50%) scale(0.6);
    }
    15% {
        opacity: 1;
        transform: translateX(-50%) scale(1.1);
    }
    70% {
        opacity: 1;
        transform: translateX(-50%) scale(1);
    }
    100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-12px) scale(0.95);
    }
}
    
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; -webkit-tap-highlight-color: transparent; }
.card {
    display: none;
    position: relative;
}

.card.active {
    display: block;
}
        .grammar-tag { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 700; }
        .type-affirmative { color: #059669; }
        .type-negative { color: #dc2626; }
        .type-interrogative { color: #2563eb; }

        /* --- ENGINE DE ANIMA√á√ïES --- */
        .recording-pulse {
    color: #ef4444;
    animation: micPulse 1.1s infinite ease-in-out;
}

@keyframes micPulse {
    0% {
        transform: scale(1);
        filter: drop-shadow(0 0 0 rgba(239, 68, 68, 0));
        opacity: 1;
    }
    50% {
        transform: scale(1.25);
        filter: drop-shadow(0 0 14px rgba(239, 68, 68, 0.75));
        opacity: 0.85;
    }
    100% {
        transform: scale(1);
        filter: drop-shadow(0 0 0 rgba(239, 68, 68, 0));
        opacity: 1;
    }
}


        .step-dot { width: 14px; height: 14px; border-radius: 50%; border: 2px solid #e5e7eb; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .step-dot.active { background-color: #10b981; border-color: #10b981; transform: scale(1.2); box-shadow: 0 0 10px rgba(16, 185, 129, 0.5); }
        .pop-success { animation: pop 0.4s ease-out; }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.6); } 100% { transform: scale(1.2); } }

        .mastery-card { transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1); border: 2px solid transparent; }
        .mastery-achieved { border-color: #fbbf24; box-shadow: 0 0 30px rgba(251, 191, 36, 0.3); background: #fffbeb; transform: scale(1.02); }

        .feedback-entry { animation: slideUp 0.4s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        button:active { transform: scale(0.92); }

.confetti {
    position: fixed;
    top: -10px;

    opacity: 0.9;

    z-index: 9999;

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}
   .point-pulse {
    position: absolute;
    color: #10b981;
    font-weight: 700;
    font-size: 1.4rem;
    animation: pointFloat 1.2s ease-out forwards;

    }

<body class="min-h-screen flex flex-col items-center justify-center p-4">

<div class="w-full max-w-md bg-white rounded-t-xl shadow-sm border-b p-4 flex justify-between items-center">
    <div class="flex flex-col">
        <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Jonas Way English</span>
        <span class="text-sm font-semibold text-gray-700" id="counter">Loading‚Ä¶</span>
    </div>
    <button onclick="confirmReset()" class="text-gray-400 hover:text-red-500 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
    </button>
  </div>

<div id="slider-container" class="mastery-card w-full max-w-md bg-white rounded-b-xl shadow-lg p-6 md:p-8 min-h-[500px] flex flex-col justify-between">

    <!-- ü™ô Deck score (top-left, inside card) -->
    <div class="flex justify-start mb-2 -ml-4 -mt-5">
        <div class="inline-flex items-center gap-1 px-2 py-1 bg-amber-50 rounded-full">
            <span class="text-amber-500 text-sm">ü™ô</span>
            <span id="deck-points" class="text-sm font-bold text-amber-700">0</span>
        </div>
    </div>

    <div id="cards-wrapper"></div>

    <div class="result min-h-[90px] flex items-center justify-center text-center mt-2" id="result-msg"></div>

    <div class="mt-4">
        <div class="flex justify-between gap-4 mb-6">
            <button onclick="changeSlide(-1)" class="flex-1 py-4 bg-gray-100 text-gray-600 rounded-xl font-bold hover:bg-gray-200 transition-all">Back</button>
            <button onclick="changeSlide(1)" class="flex-1 py-4 bg-gray-800 text-white rounded-xl font-bold hover:bg-black transition-all">Next</button>
        </div>
        <div id="global-progress" class="flex justify-center gap-1.5 flex-wrap"></div>
    </div>
</div>

<footer class="mt-6 text-gray-400 text-xs">Jonas Way English - Mastery Method v7.7</footer>

<script>
    // ==================================================
// JONAS WAY ‚Äî CONFIG (REQUIRED)
// ==================================================
const LESSON_ID  = 'level1';
const WORKER_URL = 'https://level1.jonasfgoes.workers.dev/';

if (
  LESSON_ID === 'new_lesson' ||
  WORKER_URL === 'new_worker_url'
) {
  throw new Error(
    'CONFIG NOT SET: Replace LESSON_ID and WORKER_URL'
  );
}

let sentences = [];
let currentIndex = 0;
let isRecording = false;
let slideProgress = [];
let recognition;
let lastDeckPoints = 0;

/* üîä iOS FIX ‚Äî force English voice */
let englishVoice = null;

function loadVoices() {
    const voices = speechSynthesis.getVoices();
    englishVoice =
        voices.find(v => v.lang === 'en-US') ||
        voices.find(v => v.lang.startsWith('en')) ||
        null;
}

speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

const STORAGE_KEY = `jonas_way_mastery_${LESSON_ID}`;

// ‚ö†Ô∏è WORKFLOW RULE
// Never hardcode backend URLs.
// Always use WORKER_URL from CONFIG.
fetch(WORKER_URL)
  .then(res => res.json())
  .then(data => {
  sentences = data;
  loadProgress();

  // üî• HARD SAFETY: backend changed ‚Üí reset progress
  if (slideProgress.length !== sentences.length) {
    slideProgress = new Array(sentences.length).fill(0);
    currentIndex = 0;
    localStorage.removeItem(STORAGE_KEY);
  }

  init();
});

function saveProgress() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify({ currentIndex, slideProgress }));
}

function loadProgress() {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
        const data = JSON.parse(saved);
        currentIndex = data.currentIndex || 0;
        slideProgress = data.slideProgress || [];
    }
}

function init() {
    const wrapper = document.getElementById('cards-wrapper');
    const globalProgress = document.getElementById('global-progress');
    wrapper.innerHTML = '';
    globalProgress.innerHTML = '';

    sentences.forEach((item, i) => {
        const card = document.createElement('div');
        card.className = `card ${i === currentIndex ? 'active' : ''} text-center`;
        card.innerHTML = `
            <span class="grammar-tag type-${item.type.toLowerCase()}">${item.type}</span>
            <h2 class="text-3xl font-bold text-gray-800 mt-2 mb-2 leading-tight">${item.en}</h2>
            <p class="text-xl text-blue-600 font-medium italic mb-1">${item.phonetic}</p>
            <p class="text-gray-400 mb-8 text-sm">${item.pt}</p>
            <div class="flex justify-center gap-4 mb-10">
                <div id="step-${i}-1" class="step-dot"></div>
                <div id="step-${i}-2" class="step-dot"></div>
                <div id="step-${i}-3" class="step-dot"></div>
            </div>
            <div class="flex justify-center items-center gap-6">
                <button onclick="playAudio('${item.en}', 0.5)" class="w-14 h-14 bg-orange-50 text-orange-500 rounded-full flex items-center justify-center shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 7v5l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                </button>
                <button onclick="playAudio('${item.en}', 1)" class="w-24 h-24 bg-blue-600 text-white rounded-full flex items-center justify-center shadow-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /></svg>
                </button>
                <button onclick="toggleRecording(${i})" class="w-20 h-20 bg-red-50 text-red-600 rounded-full flex items-center justify-center shadow-sm">
                    <svg id="mic-icon-${i}" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
                </button>
            </div>
        `;
        wrapper.appendChild(card);

        const gDot = document.createElement('div');
        gDot.className = 'h-1 w-3 rounded-full bg-gray-200 transition-all duration-400';
        globalProgress.appendChild(gDot);
    });

    setupSpeechRecognition();
    restoreDots();
    updateUI();
    lastDeckPoints = getDeckPoints();
    updateDeckPointsUI();

}

function restoreDots() {
    slideProgress.forEach((prog, i) => {
        for (let step = 1; step <= prog; step++) {
            const dot = document.getElementById(`step-${i}-${step}`);
            if (dot) dot.classList.add('active');
        }
    });
}

function playAudio(text, rate) {
    if (isRecording) return;

    speechSynthesis.cancel();

    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    utterance.rate = rate;

    if (englishVoice) {
        utterance.voice = englishVoice;
    }

    speechSynthesis.speak(utterance);
}

function setupSpeechRecognition() {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) return alert("Chrome/Safari required.");
    recognition = new SR();
    recognition.lang = 'en-US';
    recognition.onstart = () => {
        isRecording = true;
        document.getElementById(`mic-icon-${currentIndex}`).classList.add('recording-pulse');
        
    };
    recognition.onend = () => {
        isRecording = false;
        document.getElementById(`mic-icon-${currentIndex}`).classList.remove('recording-pulse');
    };
    recognition.onresult = e => checkPronunciation(e.results[0][0].transcript);
}

function toggleRecording(i) {
    if (isRecording) recognition.stop();
    else recognition.start();
}

function checkPronunciation(spokenText) {
    const target = sentences[currentIndex].en;

    const cleanSpoken = normalize(spokenText);
    const cleanTarget = normalize(target);

    const score = calculateSimilarity(cleanSpoken, cleanTarget);
    const shownScore = score >= 0.95 ? 100 : Math.round(score * 100);

    const msg = document.getElementById('result-msg');
    const cardContainer = document.getElementById('slider-container');
    const displaySpoken = `"${spokenText}"`;

    /* ‚úÖ SUCCESS */
    if (score >= 0.75) {

        /* üéØ POINT SYSTEM (max 6 per card / day) */
        if (canEarnPoint(currentIndex)) {
            showPointPulse(currentIndex);
            addPointToday();
            registerCardPoint(currentIndex);
            updateDeckPointsUI();

            const today = new Date().toISOString().split('T')[0];
            const data = JSON.parse(
            localStorage.getItem(`jonas_way_card_points_${LESSON_ID}_${today}`) || '{}'
            );

            // üåü Reinforcement milestone (6th success)
            if (data[currentIndex] === 6) {
                setTimeout(() => {
                showCardBanner('REINFORCED!', 'banner-reinforced');
                }, 500);    
            }
        }

        /* üß† MASTERY PROGRESSION (only until 3) */
        if (slideProgress[currentIndex] < 3) {
            slideProgress[currentIndex]++;

            const currentDot = document.getElementById(
                `step-${currentIndex}-${slideProgress[currentIndex]}`
            );
            currentDot.classList.add('active', 'pop-success');

            // üèÜ Card mastered
            if (slideProgress[currentIndex] === 3) {                
                playMasterySound();
                showCardBanner('CLEAR!', 'banner-clear');
            }

            // üéâ All cards mastered
            if (slideProgress.every(p => p === 3)) {
                partyAnimation();
            }
        }

        saveProgress();

        /* ‚úÖ SUCCESS FEEDBACK (always shown) */
        msg.innerHTML = `
            <div class="feedback-entry">
                <div class="text-green-500 text-xl font-bold">
                    ‚úÖ ${displaySpoken}
                </div>
                <div class="text-gray-400 text-[10px] uppercase tracking-widest mt-1">
                    Matched with ${Math.round(score * 100)}% accuracy
                </div>
            </div>
        `;

    } 
    /* ‚ùå FAILURE */
    else {
        msg.innerHTML = `
            <div class="feedback-entry">
                <div class="text-red-500 text-xl font-bold">
                    ‚ùå ${displaySpoken}
                </div>
                <div class="text-gray-400 text-[10px] uppercase tracking-widest mt-1 italic">
                    Try one more time!
                </div>
            </div>
        `;
    }

    updateUI();
}

function playMasterySound() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.type = 'sine';
    osc.frequency.setValueAtTime(523.25, ctx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(880, ctx.currentTime + 0.2);
    gain.gain.setValueAtTime(0.05, ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
    osc.start();
    osc.stop(ctx.currentTime + 0.3);
}

function calculateSimilarity(s1, s2) {
    s1 = s1.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"").trim();
    s2 = s2.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"").trim();
    let longer = s1.length < s2.length ? s2 : s1;
    let shorter = s1.length < s2.length ? s1 : s2;
    if (longer.length === 0) return 1.0;
    const costs = [];
    for (let i = 0; i <= longer.length; i++) {
        let lastValue = i;
        for (let j = 0; j <= shorter.length; j++) {
            if (i === 0) costs[j] = j;
            else if (j > 0) {
                let newValue = costs[j - 1];
                if (longer[i - 1] !== shorter[j - 1])
                    newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                costs[j - 1] = lastValue;
                lastValue = newValue;
            }
        }
        if (i > 0) costs[shorter.length] = lastValue;
    }
    return (longer.length - costs[shorter.length]) / parseFloat(longer.length);
}

function updateUI() {
    document.querySelectorAll('.card').forEach((c, i) =>
        c.classList.toggle('active', i === currentIndex)
    );

    document.querySelectorAll('#global-progress div').forEach((d, i) => {
        d.className =
          `h-1 w-3 rounded-full transition-all duration-400 ` +
          (i === currentIndex ? 'bg-gray-800 w-6' :
           slideProgress[i] === 3 ? 'bg-amber-400' : 'bg-gray-200');
    });

    document.getElementById('counter').innerText =
      `Card ${currentIndex + 1} of ${sentences.length}`;

    // üîí ESTADO VISUAL √öNICO (regra global)
    const container = document.getElementById('slider-container');
    if (slideProgress[currentIndex] === 3) {
        container.classList.add('mastery-achieved');
    } else {
        container.classList.remove('mastery-achieved');
    }
}
function changeSlide(dir) {
    currentIndex = (currentIndex + dir + sentences.length) % sentences.length;
    document.getElementById('result-msg').innerText = "";
    saveProgress();
    updateUI();
}

function confirmReset() {
    if (confirm("Deseja apagar o progresso DESTE card?")) {

        // reset data
        slideProgress[currentIndex] = 0;

        // clear dots visually for current card
        for (let step = 1; step <= 3; step++) {
            const dot = document.getElementById(`step-${currentIndex}-${step}`);
            if (dot) dot.classList.remove('active', 'pop-success');
        }

        document.getElementById('result-msg').innerText = "";

        saveProgress();
        updateUI();
    }
}
function partyAnimation() {
        playHallelujah();
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor =
            ['#f43f5e', '#facc15', '#22c55e', '#3b82f6', '#a855f7']
            [Math.floor(Math.random() * 5)];
        confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
    }
}
function showPointPulse(cardIndex) {
    const card = document.querySelector('.card.active');
    if (!card) return;

    const mic = document.getElementById(`mic-icon-${cardIndex}`);
    if (!mic) return;

    const pulse = document.createElement('div');
    pulse.className = 'point-pulse';
    pulse.innerText = '+1';

    // position relative to the card
    const micRect = mic.getBoundingClientRect();
    const cardRect = card.getBoundingClientRect();

    pulse.style.left = (micRect.left - cardRect.left + 20) + 'px';
    pulse.style.top  = (micRect.top  - cardRect.top  - 10) + 'px';

    card.appendChild(pulse);

    setTimeout(() => pulse.remove(), 800);
}
function addPointToday() {
    const today = new Date().toISOString().split('T')[0];

    const dateKey   = `jonas_way_points_date_${LESSON_ID}`;
    const pointsKey = `jonas_way_points_today_${LESSON_ID}`;

    const lastDate = localStorage.getItem(dateKey);
    let points = parseInt(localStorage.getItem(pointsKey) || '0', 10);

    // üîÑ Midnight reset (por li√ß√£o)
    if (lastDate !== today) {
        points = 0;
        localStorage.setItem(dateKey, today);
    }

    points += 1;
    localStorage.setItem(pointsKey, points);
}

    function canEarnPoint(cardIndex) {
    const today = new Date().toISOString().split('T')[0];
    const key = `jonas_way_card_points_${LESSON_ID}_${today}`;
    const data = JSON.parse(localStorage.getItem(key) || '{}');

    const pointsToday = data[cardIndex] || 0;
    return pointsToday < 6; // üëà HARD CAP
}

function registerCardPoint(cardIndex) {
    const today = new Date().toISOString().split('T')[0];
    const key = `jonas_way_card_points_${LESSON_ID}_${today}`;
    const data = JSON.parse(localStorage.getItem(key) || '{}');

    data[cardIndex] = (data[cardIndex] || 0) + 1;
    localStorage.setItem(key, JSON.stringify(data));
}

function showCardBanner(text, className) {
    const card = document.querySelector('.card.active');
    if (!card) return;

    const banner = document.createElement('div');
    banner.className = `card-banner ${className}`;
    banner.innerText = text;

    card.appendChild(banner);
    setTimeout(() => banner.remove(), 1500);
}
function getDeckPoints() {
    const today = new Date().toISOString().split('T')[0];
    const key = `jonas_way_card_points_${LESSON_ID}_${today}`;
    const data = JSON.parse(localStorage.getItem(key) || '{}');

    return Object.values(data).reduce((sum, n) => sum + n, 0);
}

function updateDeckPointsUI() {
    const el = document.getElementById('deck-points');
    if (!el) return;

    const points = getDeckPoints();
    el.innerText = points;

    // üéâ Trigger bounce only if points increased
    if (points > lastDeckPoints) {
        el.classList.remove('deck-bounce'); // reset if needed
        void el.offsetWidth; // force reflow
        el.classList.add('deck-bounce');
    }

    lastDeckPoints = points;
}
function playHallelujah() {
    const audio = new Audio('hallelujah.mp3');
    audio.volume = 0.4; // subtle, not overpowering
    audio.play().catch(() => {
        // mobile browsers may block autoplay ‚Äî silently fail
    });
}
function normalize(str) {
  return str
    .toLowerCase()
    .replace(/[^a-z\s]/g, "") // remove punctuation & apostrophes
    .replace(/\s+/g, " ")     // collapse multiple spaces
    .trim();
}
